<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../src/output.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Login -->
    <main>
      <section class="grid grid-cols-1 lg:grid-cols-2 min-h-screen">
        <div
          class="auth-left flex items-center justify-center py-8 lg:py-0 order-1 lg:order-none"
        >
          <div class="hero min-h-screen bg-base-200">
            <div class="hero-content text-center">
              <div class="max-w-4xl">
                <h1 id="title" class="text-5xl font-bold mb-6 text-primary">
                  <span class="cursor">|</span>
                </h1>

                <p id="description" class="text-xl opacity-0">
                  <span class="cursor hidden">|</span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div
          class="auth-right flex items-center justify-center py-8 lg:py-0 order-2 lg:order-none"
        >
          <form class="w-full max-w-[350px]">
            <h2 class="text-4xl text-center font-medium">Login</h2>
            <fieldset class="fieldset">
              <legend class="fieldset-legend">Email:</legend>
              <input type="email" class="input w-full" placeholder="Email" />
            </fieldset>
            <fieldset class="fieldset">
              <legend class="fieldset-legend">Password:</legend>
              <input
                type="password"
                class="input w-full"
                placeholder="Password "
              />
            </fieldset>
            <div class="flex w-full flex-col my-5">
              <button class="btn btn-primary w-full">Submit</button>

              <div class="divider">OR</div>

              <button class="btn bg-white text-black border-[#e5e5e5]">
                <svg
                  aria-label="Google logo"
                  width="16"
                  height="16"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <g>
                    <path d="m0 0H512V512H0" fill="#fff"></path>
                    <path
                      fill="#34a853"
                      d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341"
                    ></path>
                    <path
                      fill="#4285f4"
                      d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57"
                    ></path>
                    <path
                      fill="#fbbc02"
                      d="m90 341a208 200 0 010-171l63 49q-12 37 0 73"
                    ></path>
                    <path
                      fill="#ea4335"
                      d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55"
                    ></path>
                  </g>
                </svg>
                Login with Google
              </button>
              <a class="text-center my-2 hover:opacity-70" href="./signUp.html"
                >Don't have an account? Sign up</a
              >
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- Script -->
    <script src="../js/login.js"></script>
  </body>
</html>
